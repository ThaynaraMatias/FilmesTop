<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmesTop - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h2>Bem-vindo à FilmesTop</h2>
        <p>Escolha uma das opções abaixo para navegar pelo sistema:</p>
        <nav>
            <ul>
                <li><a href="{{ url_for('adicionar_filme') }}">Adicionar Filme</a></li>
                <li><a href="{{ url_for('listar_filmes') }}">Listar Filmes</a></li>
                <li><a href="{{ url_for('meus_alugueis') }}">Meus Aluguéis</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 FilmesTop</p>
    </footer>
</body>
</html>
